<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2</title>
</head>
<body>
    <!--Self closing tag-->
    <hr>
    <!--Hyperlink-->
    <!--Open in same tab-->
    <a href="https://pwskills.com">Click here to visit PW skills site</a>
    <!--Open in new tab-->
    <a href="https://pwskills.com" target="_blank">Click here to visit PW skills site</a>
    <!--Block level element and Inline element-->
    <!--Block level element-->
    <!--It takes complete space more than required-->
    <p>PW Skills</p>
    <p>PW Skills</p>
    <div>PW Skills</div>
    <!--Inline element-->
    <!--It takes exact space as required-->
    <span>PW Skills</span>
    <span>PW Skills</span><br>
    <span>PW Skills</span>
    <hr>
    <!--Media-->
    <!--Image-->
    <img src="https://images.pexels.com/photos/8405873/pexels-photo-8405873.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="404 Error" height="500px" width="500px">
    <!--Video-->
    <video src="https://player.vimeo.com/progressive_redirect/playback/831378685/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=ac198e0e0614372a99c4844601de4d227ec101ddb16ea2eacf061f97d46e0783" controls></video>
    <!--Image, video, audio are inline element-->
    <!--Audio-->
    <audio src=""controls></audio><br>

    <!--Forms-->
    <form>
        Name: <input type="text" placeholder="Enter your Full name"><br>
        Email: <input type="email" placeholder="College ID" required><br>
        Password: <input type="password"><br>
        Gender: <input type="radio" name="Gender" id="">Male <input type="radio" name="Gender" id="">Female<br>
        DOB: <input type="date" name="" id="">
        <input type="submit" value="Log in">
    </form>
</body>
</html>
